<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .name-input {

        }

        .start-button {

        }
        .sun-display {
            display: flex;

        .sun {

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px #FFA500; }

        }
        .button-group {

        button {

            font-size: 24px;

            cursor: pointer;

        button:hover {

            transform: scale(0.95);
        }
        .score {

            color: #667eea;
            margin-top: 20px;
        }
        .feedback {
            font-size: 24px;

        .restart-button {

            transition: all 0.3s;
        }
        .restart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .hidden {

        }

</head>
<body>
    <!-- å§“åè¾“å…¥ç•Œé¢ -->
    <div class="name-container" id="nameContainer">
        <div class="title">Sonnen ZÃ¤hler â˜€ï¸</div>
        <div class="subtitle">Bitte geben Sie Ihren Namen ein (è¯·è¾“å…¥æ‚¨asdasçš„å§“å)</div>
        <input type="text" id="playerName" class="name-input" placeholder="Name / å§“å" maxlength="20">
        <button class="start-button" onclick="startGame()">Spiel starten (å¼€å§‹æ¸¸æˆ)</button>
        <div id="nameError" style="color: #f44336; margin-top: 10px; display: none;">Bitte geben Sie einen Namen ein (è¯·è¾“å…¥å§“å)</div>
    </div>

    <!-- æ¸¸æˆç•Œé¢ -->
    <div class="game-container hidden" id="gameContainer">
        <div class="title">Sonnen ZÃ¤hler â˜€ï¸</div>
        <div class="player-info" id="playerInfo">Spieler: <span id="currentPlayerName">-</span></div>
        <div class="sun-display" id="sunDisplay"></div>
        <div>Wie viele Sonnen? (æœ‰å¤šå°‘ä¸ªå¤ªé˜³?)</div>
        <div class="button-group">
            <button onclick="answer(1)">1</button>
            <button onclick="answer(2)">2</button>
            <button onclick="answer(3)">3</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="score">å¾—åˆ†: <span id="scoreValue">0</span> / 10</div>
        <button class="restart-button hidden" id="restartButton" onclick="restartGame()">Neues Spiel (æ–°æ¸¸æˆ)</button>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        let score = 0;
        let currentRound = 0;
        let correctAnswer = 0;
        let playerName = "";
        
        // æ˜¾ç¤ºæ¸¸æˆç•Œé¢
        function startGame() {
            const nameInput = document.getElementById('playerName').value.trim();
            const errorElement = document.getElementById('nameError');
            
            if (nameInput === "") {
                errorElement.style.display = 'block';
                return;
            }
            
            playerName = nameInput;
            document.getElementById('currentPlayerName').textContent = playerName;
            document.getElementById('nameContainer').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            
            // åˆå§‹åŒ–æ¸¸æˆ
            score = 0;
            currentRound = 0;
            document.getElementById('scoreValue').textContent = score;
            generateRound();
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            document.getElementById('restartButton').classList.add('hidden');
            document.querySelector('.button-group').style.display = 'flex';
            score = 0;
            currentRound = 0;
            document.getElementById('scoreValue').textContent = score;
            generateRound();
        }

        function generateRound() {
            currentRound++;
            if (currentRound > 10) {
                endGame();
                return;
            }
            correctAnswer = Math.floor(Math.random() * 3) + 1; // 1-3éšæœº
            displaySuns(correctAnswer);
            document.getElementById('feedback').textContent = '';
        }

        function displaySuns(count) {
            const sunDisplay = document.getElementById('sunDisplay');
            sunDisplay.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const sun = document.createElement('div');
                sun.className = 'sun';
                // ä¸ºæ¯ä¸ªå¤ªé˜³æ·»åŠ å¾®å°çš„éšæœºåŠ¨ç”»å»¶è¿Ÿ
                sun.style.animationDelay = `${Math.random() * 0.5}s`;
                sunDisplay.appendChild(sun);
            }
        }

        function answer(num) {
            const feedback = document.getElementById('feedback');
            if (num === correctAnswer) {
                score++;
                feedback.textContent = 'âœ“ Richtig! (æ­£ç¡®!)';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `âœ— Falsch! Es sind ${correctAnswer} Sonnen.`;
                feedback.className = 'feedback incorrect';
            }
            document.getElementById('scoreValue').textContent = score;
            setTimeout(generateRound, 1500);
        }

        function endGame() {
            document.getElementById('sunDisplay').innerHTML = '';
            document.getElementById('feedback').innerHTML = `Spiel vorbei! <span style="color:#667eea">${playerName}</span>, du hast ${score}/10 erreicht! ğŸ‰`;
            document.querySelector('.button-group').style.display = 'none';
            document.getElementById('restartButton').classList.remove('hidden');
            
            // å‘é€åˆ†æ•°åˆ°Google Sheets (æˆ–Airtable)
            sendScoreToSheet();
        }

        async function sendScoreToSheet() { 
            // è¿™é‡Œä½¿ç”¨Airtable API (å·²æä¾›çš„ä»£ç )
            const data = { performUpsert: { fieldsToMergeOn: ["Name"] /* ä½¿ç”¨ Name å­—æ®µæ¥æŸ¥æ‰¾ç°æœ‰è®°å½• */
            }, records: [ { fields: { "Name": playerName, "Score1": score } } ] };

            const API_URL = "https://api.airtable.com/v0/appl4YcGhBdkhHOiQ/Table%201";

            try {
                const response = await fetch(API_URL, {
                    method: 'PATCH',  // æ”¹ä¸º PATCH æ–¹æ³•
                    headers: {
                        'Authorization': `Bearer pat5YpaqpR2U3ibKs.7e44e275a821c48e927ad6286eb105661cfdef6bb1dc9785d30bdcc138be21f8`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Score saved to Airtable!');
                } else {
                    console.error('Error saving score:', await response.text());
                }
            } catch (error) {
                console.error('Network error:', error);
            }

        
        }

        // å…è®¸æŒ‰Enteré”®å¼€å§‹æ¸¸æˆ
        document.getElementById('playerName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
</html>
