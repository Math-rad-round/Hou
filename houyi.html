
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnen Z√§hler - Sun Counter</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .sun-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 100px;
        }
        .sun {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            animation: glow 1s infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px #FFA500; }
            50% { box-shadow: 0 0 40px #FFD700; }
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        .score {
            font-size: 20px;
            color: #667eea;
            margin-top: 20px;
        }
        .feedback {
            font-size: 24px;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }
        .correct { color: #4CAF50; }
        .incorrect { color: #f44336; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Sonnen Z√§hler ‚òÄÔ∏è</div>
        <div class="sun-display" id="sunDisplay"></div>
        <div>Wie viele Sonnen? (ÊúâÂ§öÂ∞ë‰∏™Â§™Èò≥?)</div>
        <div class="button-group">
            <button onclick="answer(1)">1</button>
            <button onclick="answer(2)">2</button>
            <button onclick="answer(3)">3</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="score">ÂæóÂàÜ: <span id="scoreValue">0</span> / 10</div>
    </div>

    <script>
        let score = 0;
        let currentRound = 0;
        let correctAnswer = 0;

        function generateRound() {
            currentRound++;
            if (currentRound > 10) {
                endGame();
                return;
            }
            correctAnswer = Math.floor(Math.random() * 3) + 1; // 1-3ÈöèÊú∫
            displaySuns(correctAnswer);
            document.getElementById('feedback').textContent = '';
        }

        function displaySuns(count) {
            const sunDisplay = document.getElementById('sunDisplay');
            sunDisplay.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const sun = document.createElement('div');
                sun.className = 'sun';
                sunDisplay.appendChild(sun);
            }
        }

        function answer(num) {
            const feedback = document.getElementById('feedback');
            if (num === correctAnswer) {
                score++;
                feedback.textContent = '‚úì Richtig! (Ê≠£Á°Æ!)';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚úó Falsch! Es sind ${correctAnswer} Sonnen.`;
                feedback.className = 'feedback incorrect';
            }
            document.getElementById('scoreValue').textContent = score;
            setTimeout(generateRound, 1500);
        }
        function getName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                return decodeURIComponent(name);
            }
            return 'Â∞èÊúãÂèã';
        }
        function endGame() {
            document.getElementById('sunDisplay').innerHTML = '';
            document.getElementById('feedback').textContent = `Spiel vorbei! Du hast ${score}/10 erreicht! üéâ`;
            document.querySelector('.button-group').style.display = 'none';
            
            sendScore({Name:getName(), Score1:score});
        }

        async function sendscore(body) {
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                loadingMessage.style.display = 'none';
                
                if (response.ok) {
                    console.log('Score erfolgreich gespeichert:', result);
                } else {
                    console.error('Fehler beim Speichern:', result);
                }
            } catch (error) {
                loadingMessage.style.display = 'none';
                console.error('Netzwerkfehler:', error);
            }
        }

        // Ê∏∏ÊàèÂàùÂßãÂåñ
        generateRound();
    </script>
</body>
</html>
