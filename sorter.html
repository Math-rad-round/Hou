<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√∂√üe-Sortierer - Size Sorter</title>
    <style>
        body {
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }
        .sun-display {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #FFD700, #FFA500);
            animation: glow 1s infinite;
            border: 5px solid #FFA500;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px #FFA500; }
            50% { box-shadow: 0 0 60px #FFD700; }
        }
        .sun-display.small {
            width: 80px;
            height: 80px;
        }
        .sun-display.large {
            width: 280px;
            height: 280px;
        }
        .question {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: white;
        }
        .btn-gross {
            background: #4CAF50;
            flex: 1;
            max-width: 150px;
        }
        .btn-gross:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .btn-klein {
            background: #2196F3;
            flex: 1;
            max-width: 150px;
        }
        .btn-klein:hover {
            background: #0b7dda;
            transform: scale(1.05);
        }
        .feedback {
            font-size: 22px;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }
        .correct { color: #4CAF50; }
        .incorrect { color: #f44336; }
        .score {
            font-size: 20px;
            color: #FF6B6B;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Gr√∂√üe-Sortierer ‚òÄÔ∏è</div>
        <div class="sun-display" id="sunDisplay"></div>
        <div class="question">Ist diese Sonne gro√ü oder klein?</div>
        <div class="button-group">
            <button class="btn-gross" onclick="answer('gross')">
                ‚¨ÜÔ∏è GROSS (Â§ß)
            </button>
            <button class="btn-klein" onclick="answer('klein')">
                ‚¨áÔ∏è KLEIN (Â∞è)
            </button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="score">ÂæóÂàÜ: <span id="scoreValue">0</span> / 10</div>
    </div>

    <script>
        let score = 0;
        let round = 0;
        let correctAnswer = '';
        let isAnswering = false; // To prevent multiple clicks during a round
        const sizes = ['small', 'medium', 'large'];

        function generateRound() {
            if (round > 10) {
                endGame();
                return;
            }
            round++;

            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            const sunDisplay = document.getElementById('sunDisplay');
            
            // Clear previous class
            sunDisplay.className = 'sun-display';
            
            if (randomSize === 'small') {
                sunDisplay.classList.add('small');
                correctAnswer = 'klein';
            } else if (randomSize === 'medium') {
                sunDisplay.classList.add('medium');
                correctAnswer = 'gross'; // Treat medium as "large"
            } else {
                sunDisplay.classList.add('large');
                correctAnswer = 'gross';
            }
            
            document.getElementById('feedback').textContent = '';
            
            // Play fireball sound at the start of each round
            const fireballSound = new Audio('audio/'+'fireball.mp3');
            fireballSound.play();
        }

        function answer(size) {
            if (isAnswering) return; // Ignore clicks if already answering

            isAnswering = true;
            const feedback = document.getElementById('feedback');
            const correctSound = new Audio('audio/'+'correct.mp3');
            const incorrectSound = new Audio('audio/'+'lose.mp3');

            if (size === correctAnswer) {
                score++;
                const responseText = correctAnswer === 'gross' ? 
                    '‚úì Richtig! Es ist gro√ü!' : 
                    '‚úì Richtig! Es ist klein!';
                feedback.textContent = responseText;
                feedback.className = 'feedback correct';
                correctSound.play();
            } else {
                const wrongText = correctAnswer === 'gross' ? 
                    '‚úó Falsch! Es ist gro√ü, nicht klein.' : 
                    '‚úó Falsch! Es ist klein, nicht gro√ü.';
                feedback.textContent = wrongText;
                feedback.className = 'feedback incorrect';
                incorrectSound.play();
            }

            document.getElementById('scoreValue').textContent = score;

            // Wait for next round before accepting new clicks
            setTimeout(() => {
                isAnswering = false; // Re-enable answering for the next round
                generateRound();
            }, 1500); // Wait for 1.5 seconds before starting the next round
        }

        function getName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                return decodeURIComponent(name);
            }
            return 'Â∞èÊúãÂèã';
        }

        function endGame() {
            document.getElementById('sunDisplay').innerHTML = '';
            document.getElementById('feedback').textContent = 
                `Spiel vorbei! Dein Score: ${score}/10! üéâ`;
            document.querySelector('.button-group').style.display = 'none';
            
            sendScore({Name: getName(), Score2: score});
        }

        async function sendScore(body) {
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                loadingMessage.style.display = 'none';
                
                if (response.ok) {
                    console.log('Score erfolgreich gespeichert:', result);
                } else {
                    console.error('Fehler beim Speichern:', result);
                }
            } catch (error) {
                loadingMessage.style.display = 'none';
                console.error('Netzwerkfehler:', error);
            }
        }

        // Initialize the game
        generateRound();
    </script>
</body>
</html>
